name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 22.x]

    steps:
      # 1. Check out repo
      - uses: actions/checkout@v4

      # 2. Install the exact pnpm major that generated pnpm-lock.yaml
      - name: Set up pnpm 10
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3         # keep in sync with your local version
          run_install: false       # we run install ourselves

      # 3. Set up Node for the current matrix entry
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # 4. Cache pnpm store for faster installs
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 5. Install deps using the lockfile
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6. Lint, type-check, unit tests, e2e tests
      - run: pnpm lint
      - run: pnpm tsc
      - run: pnpm test
      - run: pnpm test:e2e

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Build the production image and load it into the local Docker daemon
      - uses: docker/build-push-action@v5
        with:
          context: .
          tags: promptlab:test
          load: true

      # Start the container in the background
      - name: Start container
        run: docker run -d --rm --name promptlab -p 3000:3000 promptlab:test

      # Poll /health for up to 40 s, printing logs on each failed attempt
      - name: Wait for API to become healthy
        run: |
          for i in {1..20}; do
            if curl -sf http://localhost:3000/health > /dev/null ; then
              echo "API is up ðŸŽ‰"
              exit 0
            fi
            echo "API not up yetâ€¦ retrying ($i/20)"
            docker logs --tail=20 promptlab || true
            sleep 2
          done
          echo "API never started ðŸ˜­"
          docker logs promptlab || true
          exit 1

      # Always stop the container
      - name: Shut down container
        if: always()
        run: docker kill promptlab || true
