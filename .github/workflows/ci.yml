name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 22.x]

    steps:
      # ──────────────────────────────── common JS/TS tasks ────────────────────────────────
      - uses: actions/checkout@v4

      - name: Set up pnpm 10
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3          # keep in sync with local install
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - run: pnpm lint
      - run: pnpm tsc
      - run: pnpm test
      - run: pnpm test:e2e

  docker:
    needs: build
    runs-on: ubuntu-latest
      - run: docker run -d -p 3000:3000 --name promptlab promptlab:test
      - name: Health check
        run: |
          for i in {1..20}; do
            if curl -sf http://localhost:3000/health > /dev/null; then
              echo "healthy" && exit 0
            fi
            sleep 2
          done
          echo "container did not become healthy" && docker logs --tail=20 promptlab && exit 1
      - run: docker rm -f promptlab || true
      - uses: docker/setup-buildx-action@v3

      # build image and load into local docker daemon
      - uses: docker/build-push-action@v5
        with:
          context: .
          tags: promptlab:test
          load: true

      # start the container (‼️ no --rm so we can read logs even if it crashes)
      - name: Start container
        run: docker run -d --name promptlab -p 3000:3000 promptlab:test

      # health-check loop (max 40 s).  Fails fast if container dies.
      - name: Wait for API /health
        run: |
          for i in {1..20}; do
            # has the container exited?
            if ! docker ps --filter name=promptlab --format '{{.Status}}' | grep -q 'Up'; then
              echo "Container exited early 😭"
              docker logs promptlab || true
              exit 1
            fi

            # try the health endpoint
            if curl -sf http://localhost:3000/health > /dev/null ; then
              echo "API is up 🎉"
              exit 0
            fi
            echo "API not up yet… retrying ($i/20)"
            sleep 2
          done

          echo "Gave up waiting for API"
          docker logs promptlab || true
          exit 1

      # always stop & remove container so the runner stays clean
      - name: Stop container
        if: always()
        run: docker rm -f promptlab || true
