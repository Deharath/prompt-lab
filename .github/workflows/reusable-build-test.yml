# .github/workflows/reusable-build-test.yml
name: Reusable Build & Test

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      labels:
        required: true
        type: string
      node-version:
        required: false
        type: string
        default: '18.x'

jobs:
  build:
    runs-on: ${{ fromJson(inputs.labels) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js (Linux with pnpm cache)
        if: inputs.os == 'linux'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Set up Node.js (Windows without cache)
        if: inputs.os == 'windows'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache pnpm store (Windows)
        if: inputs.os == 'windows'
        uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # == OS-Specific Steps ==
      - name: Install native build tools (Linux)
        if: inputs.os == 'linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential python3 python3-dev
          sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Install dependencies (Linux)
        if: inputs.os == 'linux'
        run: pnpm install --frozen-lockfile
        env:
          npm_config_build_from_source: true
          SQLITE3_FORCE_COMPILE: true

      - name: Install dependencies (Windows)
        if: inputs.os == 'windows'
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Upload built workspace
        uses: actions/upload-artifact@v4
        with:
          name: built-workspace
          path: .
          exclude: |
            node_modules/
            **/node_modules/
            .pnpm-store/

  lint:
    needs: build
    runs-on: ${{ fromJson(inputs.labels) }}
    steps:
      - uses: actions/checkout@v4

      - name: Download built workspace
        uses: actions/download-artifact@v4
        with:
          name: built-workspace
          path: .

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint checks
        run: |
          pnpm -r lint
          pnpm lint:data
          pnpm audit --audit-level moderate
          pnpm deps:check

  test:
    needs: build
    runs-on: ${{ fromJson(inputs.labels) }}
    steps:
      - uses: actions/checkout@v4

      - name: Download built workspace
        uses: actions/download-artifact@v4
        with:
          name: built-workspace
          path: .

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm -r test
